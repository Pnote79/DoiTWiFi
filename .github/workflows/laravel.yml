name: Laravel

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  laravel-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.0'
        extensions: mbstring, bcmath, xml, ctype, fileinfo, json, tokenizer, openssl, pdo, sqlite

    - name: Install Composer
      run: |
        curl -sS https://getcomposer.org/installer | php
        sudo mv composer.phar /usr/local/bin/composer

    - name: Cache Composer dependencies
      uses: actions/cache@v4
      with:
        path: DoiTWiFi-main/vendor
        key: ${{ runner.os }}-composer-${{ hashFiles('DoiTWiFi-main/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-composer-

    - name: Copy .env
      run: php -r "file_exists('.env') || copy('.env.example', '.env');"
      working-directory: DoiTWiFi-main

    - name: Install Dependencies
      run: composer install -vvv --no-interaction --prefer-dist --no-progress
      working-directory: DoiTWiFi-main

    - name: Generate Application Key
      run: php artisan key:generate
      working-directory: DoiTWiFi-main

    - name: Set Directory Permissions
      run: chmod -R 777 storage bootstrap/cache
      working-directory: DoiTWiFi-main

    - name: Create SQLite Database
      run: |
        mkdir -p database
        touch database/database.sqlite
      working-directory: DoiTWiFi-main

    - name: Run Tests
      env:
        DB_CONNECTION: sqlite
        DB_DATABASE: database/database.sqlite
      run: php artisan test
      working-directory: DoiTWiFi-main
